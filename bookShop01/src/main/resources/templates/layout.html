<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title th:text="${title}">BookShop</title>
  <link th:href="@{/resources/css/main.css}" rel="stylesheet" type="text/css" media="screen">
  <link th:href="@{/resources/css/basic-jquery-slider.css}" rel="stylesheet" type="text/css" media="screen">
  <link th:href="@{/resources/css/mobile.css}" rel="stylesheet" type="text/css">
  <script th:src="@{/resources/jquery/jquery-1.6.2.min.js}" type="text/javascript"></script>
  <script th:src="@{/resources/jquery/jquery.easing.1.3.js}" type="text/javascript"></script>
  <script th:src="@{/resources/jquery/stickysidebar.jquery.js}" type="text/javascript"></script>
  <script th:src="@{/resources/jquery/basic-jquery-slider.js}" type="text/javascript"></script>
  <script th:src="@{/resources/jquery/tabs.js}" type="text/javascript"></script>
  <script th:src="@{/resources/jquery/carousel.js}" type="text/javascript"></script>
  <script>
    $(document).ready(function() {
      $('#ad_main_banner').bjqs({
        'width' : 775,
        'height' : 145,
        'showMarkers' : true,
        'showControls' : false,
        'centerMarkers' : false
      });
    });
    $(function() {
      $("#sticky").stickySidebar({
        timer : 100,
        easing : "easeInBounce"
      });
    });
  </script>
</head>
<body>
  <div id="outer_wrap">
    <div id="wrap">
      <header th:replace="fragments/header :: body"></header>
      <div class="clear"></div>
      <aside th:replace="fragments/side :: body"></aside>
      <article th:insert="${body}"></article>
      <div class="clear"></div>
      <footer th:replace="fragments/footer :: body"></footer>
    </div>
    <div th:replace="fragments/quickMenu :: body"></div>
  </div>
</body>
</html>
