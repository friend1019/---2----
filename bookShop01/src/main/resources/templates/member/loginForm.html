<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="body">
  <h3>회원 로그인 창</h3>
  <div id="detail_table">
    <form th:action="@{/member/login.do}" method="post">
      <table>
        <tbody>
          <tr class="dot_line">
            <td class="fixed_join">아이디</td>
            <td><input name="member_id" type="text" size="20"></td>
          </tr>
          <tr class="solid_line">
            <td class="fixed_join">비밀번호</td>
            <td><input name="member_pw" type="password" size="20"></td>
          </tr>
        </tbody>
      </table>
      <br><br>
      <input type="submit" value="로그인">
      <input type="reset" value="초기화">
      <br><br>
      <a href="#">아이디 찾기</a> |
      <a href="#">비밀번호 찾기</a> |
      <a th:href="@{/member/memberForm.do}">회원가입</a> |
      <a href="#">고객 센터</a>
    </form>
  </div>
  <script th:if="${message != null}">
    alert(/*[[${message}]]*/);
  </script>
</div>
</body>
</html>
