spring.datasource.url=jdbc:h2:file:./bookshopdb;AUTO_SERVER=TRUE;MODE=MYSQL;DATABASE_TO_UPPER=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

mybatis.config-location=classpath:mybatis/models/modelConfig.xml
mybatis.mapper-locations=classpath:mybatis/mappers/*.xml
mybatis.type-aliases-package=com.bookshop01.*.vo

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Thymeleaf (추가 설정, 템플릿 작성 시 사용)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
